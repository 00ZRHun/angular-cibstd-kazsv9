<h2>Products</h2>

<div *ngFor="let product of products">
  <h3>
    <a [title]="product.name + ' details'">
      <!-- property binding to use property value in template expression -->
      {{ product.name }}
    </a>
  </h3>

  <p *ngIf="product.description">
    Description: {{ product.description }}
  </p>

  <button type="button" (click)="share()">  <!-- event binding -->
    Share
  </button>

  <app-product-alerts 
    [product]="product"
    (notify)="onNotify()">
    <!-- <button type="button">Notify Me</button> -->
  </app-product-alerts>

</div>
